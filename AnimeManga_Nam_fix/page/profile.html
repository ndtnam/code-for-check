<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản - AnimeSora</title>
    <link rel="stylesheet" href="../css/home.css">
    <style>
        .profile-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .profile-info button {
            padding: 8px 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-info button:hover {
            background-color: #cc0000;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a id="titleWeb" href="index.html">AnimeSora</a>
        <nav>
            <ul id="nav-menu">
                <!-- Menu sẽ được cập nhật bằng JS -->
            </ul>
        </nav>
    </header>
    
    <section class="profile-section">
        <h2>Thông Tin Tài Khoản</h2>
        <div class="profile-info">
            <img id="user-avatar" src="../images/default-avatar.png" alt="Avatar" class="avatar">
            <p><strong>Tên người dùng:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Ngày tham gia:</strong> <span id="joinDate"></span></p>
            <button id="logout-btn">Đăng xuất</button>
        </div>
    </section>
    
    <script src="../js/script.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
