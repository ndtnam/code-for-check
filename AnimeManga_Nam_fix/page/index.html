<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Anime</title>
    <link rel="stylesheet" href="../css/home.css">
    <style>
        #titleWeb {
            font-size: 30px;
            text-decoration: none ;
            font-weight: bold;
            color: #ffffff;

        }
        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .dropdown a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
        }
        .dropdown a:hover {
            background-color: #f5f5f5;
        }
        .user-profile:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <a id="titleWeb" href="index.html">AnimeSora</a>
        <nav>
            <ul id="nav-menu">
                <!-- Menu sẽ được cập nhật bằng JS -->
            </ul>
        </nav>
    </header>
    
    <section class="anime-section">
        <h2>Top Anime</h2>
        <div class="anime-list" id="top-anime"></div>
    </section>
    
    <section class="anime-section">
        <h2>Phim Phổ Biến</h2>
        <div class="anime-list" id="popular-anime"></div>
    </section>
    
    <script src="../js/script.js"></script>
</body>
</html>
