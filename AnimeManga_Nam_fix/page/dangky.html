<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/dangnhap_dangky.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Đăng ký</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit">Đăng ký</button>
                <p class="toggle-text">Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <script src="../js/dangnhap_dangky.js"></script>
    <script src="../js/dangky.js"></script>
</body>
</html>
