<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản - AnimeSora</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #titleWeb {
            font-size: 30px;
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            padding: 15px 30px;
            display: block;
        }

        .profile-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            display: flex;
            gap: 40px;
        }

        .profile-left {
            flex: 0 0 250px;
            text-align: center;
        }

        .profile-right {
            flex: 1;
            padding-left: 40px;
            border-left: 1px solid #ddd;
        }

        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4444;
            transition: filter 0.3s ease;
        }

        .avatar-upload {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff4444;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .avatar-upload:hover {
            background-color: #cc0000;
        }

        .avatar-upload input {
            display: none;
        }

        .profile-info {
            margin-top: 20px;
        }

        .info-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .info-group h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .info-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-field i {
            width: 25px;
            color: #666;
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #ff4444;
            color: white;
        }

        .btn-primary:hover {
            background-color: #cc0000;
        }

        .btn-edit {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a id="titleWeb" href="index.html">AnimeSora</a>
    </header>
    
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile-left">
                <div class="avatar-container">
                    <img id="user-avatar" src="../images/default-avatar.png" alt="Avatar" class="avatar">
                    <label class="avatar-upload" title="Upload new avatar">
                        <input type="file" id="avatar-input" accept="image/*">
                        <i class="fas fa-camera"></i>
                    </label>
                </div>
                <h2 id="display-name">User Name</h2>
                <p id="user-status">Active Member</p>
            </div>
            
            <div class="profile-right">
                <div class="info-group">
                    <h3>Thông Tin Cá Nhân</h3>
                    <div class="info-field">
                        <i class="fas fa-user"></i>
                        <span><strong>Tên người dùng:</strong> <span id="username"></span></span>
                    </div>
                    <div class="info-field">
                        <i class="fas fa-envelope"></i>
                        <span><strong>Email:</strong> <span id="email"></span></span>
                    </div>
                    <div class="info-field">
                        <i class="fas fa-calendar"></i>
                        <span><strong>Ngày tham gia:</strong> <span id="joinDate"></span></span>
                    </div>
                </div>

                <div class="info-group">
                    <h3>Hoạt Động</h3>
                    <div class="info-field">
                        <i class="fas fa-film"></i>
                        <span><strong>Anime đã xem:</strong> <span id="watched-count">0</span></span>
                    </div>
                    <div class="info-field">
                        <i class="fas fa-list"></i>
                        <span><strong>Danh sách theo dõi:</strong> <span id="watchlist-count">0</span></span>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-edit" id="edit-profile-btn">
                        <i class="fas fa-edit"></i> Chỉnh sửa thông tin
                    </button>
                    <button class="btn btn-primary" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="../js/script.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
